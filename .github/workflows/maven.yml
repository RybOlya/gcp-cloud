name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Access Environment Secrets
      run: |
        echo "DB_IP: ${{ secrets.DB_IP }}"
        echo "DB_NAME: ${{ secrets.DB_NAME }}"
        echo "DB_USERNAME: ${{ secrets.DB_USERNAME }}"
        echo "DB_PASSWORD: ${{ secrets.DB_PASSWORD }}"

    - name: Rewrite application.yml
      run: |
        # Create or overwrite the application.yml file with secrets
        echo "spring:" > ./back_end/src/main/resources/application.yml
        echo "  datasource:" >> ./back_end/src/main/resources/application.yml
        echo "    url: jdbc:mysql://${{ secrets.DB_IP }}:3306/${{ secrets.DB_NAME }}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true" >> ./back_end/src/main/resources/application.yml
        echo "    username: ${{ secrets.DB_USERNAME }}" >> ./back_end/src/main/resources/application.yml
        echo "    password: ${{ secrets.DB_PASSWORD }}" >> ./back_end/src/main/resources/application.yml
        echo "    driver-class-name: com.mysql.cj.jdbc.Driver" >> ./back_end/src/main/resources/application.yml
        echo "  jpa:" >> ./back_end/src/main/resources/application.yml
        echo "    show-sql: true" >> ./back_end/src/main/resources/application.yml
        echo "    hibernate:" >> ./back_end/src/main/resources/application.yml
        echo "      ddl-auto: update" >> ./back_end/src/main/resources/application.yml
        echo "    properties:" >> ./back_end/src/main/resources/application.yml
        echo "      hibernate:" >> ./back_end/src/main/resources/application.yml
        echo "        dialect: org.hibernate.dialect.MySQL8Dialect" >> ./back_end/src/main/resources/application.yml
        echo "  mvc:" >> ./back_end/src/main/resources/application.yml
        echo "    pathmatch:" >> ./back_end/src/main/resources/application.yml
        echo "      matching-strategy: ant_path_matcher" >> ./back_end/src/main/resources/application.yml
        echo "server:" >> ./back_end/src/main/resources/application.yml
        echo "  port: 9000" >> ./back_end/src/main/resources/application.yml

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build and test
      working-directory: ./back_end
      run: mvn clean install

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
