name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Access Repository Secrets
      run: |
        echo "DB_IP: ${{ secrets.DB_IP }}"
        echo "DB_NAME: ${{ secrets.DB_NAME }}"
        echo "DB_USERNAME: ${{ secrets.DB_USERNAME }}"
        echo "DB_PASSWORD: ${{ secrets.DB_PASSWORD }}"

    - name: Build and test
      working-directory: ./back_end
      run: |
        mvn clean install -DDB_IP=${{ secrets.DB_IP}} -DDB_NAME=${{ secrets.DB_NAME}} -DDB_USERNAME=${{ secrets.DB_USERNAME}} -DDB_PASSWORD=${{ secrets.DB_PASSWORD }}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
